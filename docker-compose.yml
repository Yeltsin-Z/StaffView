version: '3.8'

services:
  staffview:
    build: .
    container_name: staffview
    ports:
      - "5001:5001"
    volumes:
      # Mount artifacts directory (customize path as needed)
      - ./artifacts:/app/artifacts:ro
      # Mount uploads directory for persistence
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - ARTIFACTS_DIR=/app/artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

