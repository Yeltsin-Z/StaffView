<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }

        .folder-header {

        }

        .folder-header.active {

        .stats-bar {

        }

            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .download-diff-button:hover {

            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .download-diff-button:active {
            transform: translateY(0);
        }

        .copy-icon-small {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;

        }
        
        .copy-icon-small:active {
            transform: scale(0.95);
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 12px;

            gap: 12px;

            z-index: 10000;
            animation: slideInUp 0.3s ease, slideOutDown 0.3s ease 2.7s;
            pointer-events: none;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100px);
                opacity: 0;
            }
        }

        .stat-badge {

            align-items: center;

        .stat-badge:hover {

                </div>
                <div id="sidebar"></div>
            </div>

            <div class="editor-area">
                <div id="editor-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>

    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script>
        let currentStructure = {};
        let diffEditor = null;
        let selectedFile = null;
        let monacoLoaded = false;

        // Configure Monaco Editor
        require.config({ 
            paths: { 
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' 
            }
        });

        // Pre-load Monaco Editor
        require(['vs/editor/editor.main'], function() {
            console.log('Monaco Editor loaded successfully');
            monacoLoaded = true;
        });

        // Load structure on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadStructure();
        });

        async function loadStructure() {
            try {
                const response = await fetch('/api/structure');
                currentStructure = await response.json();
                renderSidebar();
            } catch (error) {
                console.error('Error loading structure:', error);
            }
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            const scrollsCount = document.getElementById('scrolls-count');
            
            if (Object.keys(currentStructure).length === 0) {
                sidebar.innerHTML = `
                    <div class="no-scrolls">
                        <div class="no-scrolls-icon">üìú</div>
                        <h3>No Scrolls Uploaded</h3>
                        <p>Upload a scroll bundle from the dashboard to begin comparing.</p>
                        <a href="/">Go to Dashboard</a>
                    </div>
                `;
                scrollsCount.textContent = 'No scrolls';
                return;
            }

            const totalFiles = Object.values(currentStructure).reduce((sum, files) => sum + Object.keys(files).length, 0);
            scrollsCount.textContent = `${Object.keys(currentStructure).length} tenants ¬∑ ${totalFiles} comparisons`;

            let html = '';
            for (const [folderId, fileGroups] of Object.entries(currentStructure)) {
                const fileCount = Object.keys(fileGroups).length;
                html += `
                    <div class="folder-group">
                        <div class="folder-header" onclick="toggleFolder('${folderId}')">
                            <span class="folder-name">
                                <span class="folder-icon">üìÅ</span>
                                <span>Tenant ${folderId}</span>
                            </span>
                            <span class="folder-count">${fileCount}</span>
                        </div>
                        <div class="file-list" id="folder-${folderId}">
                `;
                
                for (const [fileId, files] of Object.entries(fileGroups)) {
                    const icon = fileId.startsWith('CHART') ? 'üìä' : 'üìã';
                    html += `
                        <div class="file-item" onclick="selectFile('${folderId}', '${fileId}')">
                            <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
                                <span class="file-icon">${icon}</span>
                                <span style="flex: 1;">${fileId}</span>
                            </div>
                            <span class="copy-icon-small" onclick="event.stopPropagation(); copyFileToClipboard('${folderId}', '${fileId}')" title="Copy to clipboard">
                                üìã
                            </span>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            sidebar.innerHTML = html;

            // Auto-open first folder and select first file
            const firstFolder = Object.keys(currentStructure)[0];
            if (firstFolder) {
                toggleFolder(firstFolder);
                const firstFile = Object.keys(currentStructure[firstFolder])[0];
                if (firstFile) {
                    setTimeout(() => selectFile(firstFolder, firstFile), 100);
                }
            }
        }

        function toggleFolder(folderId) {
            const folder = document.getElementById(`folder-${folderId}`);
            const header = folder.previousElementSibling;
            
            // Close other folders
            document.querySelectorAll('.file-list').forEach(list => {
                if (list.id !== `folder-${folderId}`) {
                    list.classList.remove('active');
                    list.previousElementSibling.classList.remove('active');
                }
            });
            
            folder.classList.toggle('active');
            header.classList.toggle('active');
        }

        async function selectFile(folderId, fileId) {
            // Update active state
            document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');

            selectedFile = { folderId, fileId };

            // Show loading state
            const editorContent = document.getElementById('editor-content');
            editorContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading comparison...</p>
                </div>
            `;

            try {
                const response = await fetch(`/api/compare?folder=${folderId}&file=${fileId}`);
                const data = await response.json();
                
                renderDiffEditor(data);
            } catch (error) {
                console.error('Error loading comparison:', error);
                editorContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Comparison</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderDiffEditor(data) {
            const editorContent = document.getElementById('editor-content');
            
            // Create header
            const header = document.createElement('div');
            header.className = 'editor-header';
            header.innerHTML = `
